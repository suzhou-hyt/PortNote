services:
  web:
    image: haedlessdev/portnote:latest
    ports:
      - "3001:3001"
    environment:
      JWT_SECRET: 9953544 # Replace with a secure random string
      USER_SECRET: 9953544 # Replace with a secure random string
      LOGIN_USERNAME: zhoule # Replace with a username
      LOGIN_PASSWORD: zhoule # Replace with a custom password
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/postgres"
  
  agent:
    image: haedlessdev/portnote-agent:latest
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/postgres"

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
